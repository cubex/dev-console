<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../cube-meta/cube-meta.html">


<!--
`cube-wizard`

@demo demo/index.html
-->

<dom-module id="cube-wizard-state" attributes="key value default-value">
  <template>
    <cube-meta key="[[key]]" value="{{value}}" default-value="[[defaultValue]]"></cube-meta>
  </template>
  <script>
    Polymer(
      {
        is:         'cube-wizard-state',
        properties: {
          key:     {type: String, notify: true},
          value:   {type: String, notify: true},
          defaultValue: {type: String, notify: true}
        }
      });
  </script>
</dom-module>
