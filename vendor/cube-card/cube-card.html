<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-styles/paper-styles.html">

<dom-module id="cube-card">
  <template>
    <style>
      :host {
        width: 100%;
        min-width: 300px;
        display: inline-block;
        background: #FFFFFF;
        @apply --theme-100;
        @apply --text-primary;
        @apply --paper-font-body1;
        @apply --shadow-elevation-2dp;
      }

      :host #header {
        overflow: hidden;
        border-bottom: 1px solid var(--divider-secondary-color);
        position: relative;
        margin-bottom: 16px;

        display: flex;
        justify-content: space-between;
      }

      :host #headerText {
        padding: 0 16px 0 16px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      #headerBox {
        display: flex;
        justify-content: flex-end;
        background-position: center;
        background-size: cover;
        min-width: 40%;
      }

      #header h1 {
        @apply --paper-font-title;
        font-weight: normal;
        margin: 0 0 5px;
        white-space: normal;
      }

      #header h2 {
        @apply --paper-font-body1;
        margin: 0 0 5px;
      }

      :host #headerBox {
        background-size: cover;
      }

      #content::slotted(cube-action),
      #legal ::slotted(cube-action) {
        box-sizing: border-box;
        border-top: 1px solid var(--divider-secondary-color);
        width: 100%;
      }

      #legal ::slotted(cube-action) {
        font-size: 12px;
        line-height: 14px;
        display: block;
        text-align: right;
        @apply --text-secondary;
      }

      #content::slotted(cube-action) {
        padding-left: 16px;
        line-height: 34px;
        color: var(--accent-400-color);
      }

      #content::slotted(cube-action[icon]) {
        padding-left: 6px;
      }

      #toolbar {
        display: flex;
      }

      #options {
        visibility: hidden;
      }

      :host(:hover) #options {
        visibility: visible;
      }

      #toolbar cube-action {
        margin: 1px;
      }

      #toolbar cube-icon {
        margin: 7px 11px;
        @apply --text-secondary;
      }

      #toolbar h1 {
        @apply --paper-font-body2;
        display: inline-flex;
        flex-grow: 1;
        @apply --text-secondary;
      }

      #toolbar h1 span {
        @apply --paper-font-caption;
        padding-left: 5px;
      }

      #toolbar,
      #toolbar h1,
      #toolbar h1 span {
        line-height: 48px;
        margin: 0;
      }

    </style>

    <div id="toolbar">
      <cube-icon icon="image:wb-cloudy"></cube-icon>
      <h1>Title <span class="time">- 17 mins</span></h1>
      <cube-action id="options" icon="icons:more-vert"></cube-action>
    </div>

    <div id="card">
      <template is="dom-if" if="[[title]]">
        <div id="header">
          <div id="headerText">
            <h1>[[title]]</h1>
            <template is="dom-if" if="[[subtitle]]">
              <h2>[[subtitle]]</h2>
            </template>
          </div>
          <div id="headerBox" style="background-image:url([[thumbnail]])">
            <slot name="overview"></slot>
          </div>
        </div>
      </template>

      <slot id="content"></slot>
      <div id="legal">
        <slot name="legal"></slot>
      </div>
    </div>
  </template>

  <script>
    Polymer(
      {
        is:         'cube-card',
        properties: {
          title:     {type: String},
          subtitle:  {type: String},
          thumbnail: {type: String}
        }
      }
    );
  </script>
</dom-module>
