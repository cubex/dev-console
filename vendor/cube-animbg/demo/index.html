<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>cube-gele Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../cube-animbg.html">

  <style>
    html, body {
      height: 100%;
    }
  </style>
</head>

<body unresolved>

<p>An example of <code>&lt;cube-animbg&gt;</code>:</p>

<dom-bind>
  <template>
    <x-colorpick color="{{color}}"></x-colorpick>
    <br>
    <cube-animbg color="{{color}}" strength="20" size="100" fixed-size style="width:500px; height:300px;">
      <div>Content Here</div>
    </cube-animbg>
  </template>
</dom-bind>

<dom-module id="x-colorpick" attributes="color">
  <template>
    <input type="color" value="{{color::change}}">
  </template>
  <script>
    Polymer(
      {
        is:         'x-colorpick',
        properties: {
          color: {
            type: String, notify: true, value: 'darkblue'
          }
        }
      }
    );
  </script>
</dom-module>
</body>
</html>
