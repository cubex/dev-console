<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../cube-behavior/cube-iterator-behavior.html">

<!--
A List

Example:

    <cube-list-group title="Group Name">
      <cube-li></cube-li>
    </cube-list-group>

@demo demo/index.html
-->

<dom-module id="cube-list-group" attributes="title">
    <template strip-whitespace>
        <style>
            :host(:focus) {
                outline: 0;
            }

            #title {
                @apply --cube-header;
                line-height: 24px;
                padding: 0 16px;
                @apply --cube-list-group-title-wrapper;
            }

            h2 {
                @apply --cube-list-group-title;
            }

            :host-context([border-group]) .list-group {
                border: 1px solid var(--cube-list-border-color, rgba(0, 0, 0, 0.12));
            }
        </style>

        <div id="title">
            <template is="dom-if" if="[[title]]">
                <h2>[[title]]</h2>
            </template>
            <slot name="title"></slot>
        </div>
        <div class="list-group">
            <slot></slot>
        </div>
    </template>

    <script>
        Polymer(
            {
                is: 'cube-list-group',
                properties: {title: String}
            }
        );
    </script>
</dom-module>
