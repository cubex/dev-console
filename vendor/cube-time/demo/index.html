<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>cube-time Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../cube-time.html">
</head>
<body unresolved>

<h2>Current Date</h2>
<p>
  Local date:
  <cube-time output-format="YYYY/MM/DD"></cube-time>
</p>

<p>
  Local time:
  <cube-time output-format="h:mm:ss"></cube-time>
</p>

<p>
  Local date and time:
  <cube-time output-format="dddd Do MMMM YYYY HH:mm:ss"></cube-time>
</p>

<h2>Past Date</h2>
<p>
  Local date:
  <cube-time datetime="1970-01-01T00:00:00.000Z" output-format="YYYY/MM/DD"></cube-time>
</p>

<p>
  Local time:
  <cube-time datetime="1970-01-01T00:00:00.000Z" output-format="h:mm:ss"></cube-time>
</p>

<p>
  Local date and time:
  <cube-time datetime="1970-01-01T00:00:00.000Z" output-format="dddd Do MMMM YYYY HH:mm:ss"></cube-time>
</p>

<p>
  Time since:
  <cube-time datetime="1970-01-01T00:00:00.000Z" from="now"></cube-time>
</p>

<p>
  Time ago:
  <cube-time datetime="1970-01-01T00:00:00.000Z" to="now"></cube-time>
</p>

<h2>Future Date</h2>
<p>
  Local date:
  <cube-time datetime="2027-01-01T00:00:00.000Z" output-format="YYYY/MM/DD"></cube-time>
</p>

<p>
  Local time:
  <cube-time datetime="2027-01-01T00:00:00.000Z" output-format="h:mm:ss"></cube-time>
</p>

<p>
  Local date and time:
  <cube-time datetime="2027-01-01T00:00:00.000Z" output-format="dddd Do MMMM YYYY HH:mm:ss"></cube-time>
</p>

<p>
  Time since:
  <cube-time datetime="2027-01-01T00:00:00.000Z" from="now"></cube-time>
</p>

<p>
  Time ago:
  <cube-time datetime="2027-01-01T00:00:00.000Z" to="now"></cube-time>
</p>

</body>
</html>
