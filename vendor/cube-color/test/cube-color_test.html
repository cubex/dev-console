<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>cube-color test</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <link rel="import" href="../cube-color.html">
</head>
<body>

<test-fixture id="BasicTestFixture">
  <template>
    <cube-color></cube-color>
  </template>
</test-fixture>

<script>
  suite('cube-color', function ()
  {
    test('instantiating the element with default properties works', function (done)
    {
      let element = fixture('BasicTestFixture');
      assert.equal(element.theme, undefined);
      assert.equal(element.grade, undefined);
      assert.equal(element.out, undefined);

      element.theme = 'purple-primary';
      element.grade = '400';

      assert.equal(element.theme, 'purple-primary');
      assert.equal(element.grade, '400');
      waitFor(
        function ()
        {
          assert.equal(element.out, '#ab47bc');
        }, done
      );
    });
  });
</script>

</body>
</html>
