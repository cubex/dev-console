<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>cube-resource Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../cube-resource.html">
</head>
<body unresolved>

<dom-bind>
  <template>
    <cube-resource auto url="resource1.json" data="{{data1}}" status="{{status1}}"></cube-resource>
    <div>JSON: [[status1]] [[data1.0]] - [[data1.1]]</div>
    <cube-resource auto ttl="10" url="resource2.txt" data="{{data2}}" status="{{status2}}"></cube-resource>
    <div>TEXT: [[status2]] [[data2]]</div>
    <cube-resource auto ttl="10" url="resource2.txt" data="{{data3}}" status="{{status3}}"></cube-resource>
    <div>TEXT: [[status3]] [[data3]]</div>
  </template>
</dom-bind>

</body>
</html>
