<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>cube-action Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../cube-action.html">
</head>
<body unresolved>

<div id="set1">
  <cube-action icon="icons:weekend" id="tap" size="35"></cube-action>
  <cube-action src="/bower_components/cube-icon/demo/mario_logo.svg" size="35"></cube-action>
  <cube-action style="font-size:28px">action</cube-action>
  <cube-action icon="icons:weekend" size="65"></cube-action>
  <cube-action icon="icons:weekend"></cube-action>
  <cube-action style="font-size:12px">action</cube-action>
  <cube-action size="12" same-font>action</cube-action>
</div>

<div id="set2">
  <cube-action icon="icons:weekend"></cube-action>
  <cube-icon icon="icons:weekend"></cube-icon>
</div>

<div id="set3">
  <cube-action size="100" icon="icons:weekend"></cube-action>
  <cube-icon size="100" icon="icons:weekend"></cube-icon>
</div>

<div id="set4">
  <cube-action size="100" icon="icons:weekend">Icon and Text</cube-action>
</div>
<div id="set5">
  <cube-action size="50" icon="icons:weekend">Icon and Text</cube-action>
</div>
<div id="set6">
  <cube-action size="25" icon="icons:weekend">Icon and Text</cube-action>
</div>
<div id="set7">
  <cube-action size="60">Text and
    <cube-icon icon="icons:weekend"></cube-icon>
  </cube-action>
  <cube-action size="60" same-font>Text and
    <cube-icon icon="icons:weekend"></cube-icon>
  </cube-action>
</div>
<div id="set8">
  <cube-action size="60">Text and
    <cube-icon size="100" icon="icons:weekend"></cube-icon>
  </cube-action>
  <cube-action size="60" same-font>Text and
    <cube-icon size="100" icon="icons:weekend"></cube-icon>
  </cube-action>
</div>

</body>
</html>
