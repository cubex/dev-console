<link rel="import" href="../polymer/polymer.html">

<script>
  /** @polymerBehavior */
  Polymer.CubeServiceBehavior = {
    getServiceHost: function (subDomain, port)
                    {
                      port = port || window.location.port;
                      return (subDomain ? subDomain + '.' : '')
                        + window.location.hostname.replace(/^.+?\./, '')
                        + (port ? ':' + port : '');
                    }
  };
</script>
