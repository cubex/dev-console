<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>cube-behavior Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../cube-behaviors.html">
</head>
<body unresolved>

<div id="iterate_array"></div>
<div id="iterate_object"></div>
<div id="iterate_elements"></div>
<div class="ele" style="display:none">element 1</div>
<div class="ele" style="display:none">element 2</div>

<script>
  setTimeout(
    function ()
    {
      var iArray = document.getElementById('iterate_array');
      CubeIteratorBehavior.iterate(
        ['one', 'two', 'three'], function (value, idx)
        {
          iArray.innerHTML += '<div><strong>' + idx + ': </strong>' + value + '</div>';
        }
      );

      var iObject = document.getElementById('iterate_object');
      CubeIteratorBehavior.iterate(
        {property1: 'value one', property2: 'value two'}, function (value, idx)
        {
          iObject.innerHTML += '<div><strong>' + idx + ': </strong>' + value + '</div>';
        }
      );

      var iElements = document.getElementById('iterate_elements');
      CubeIteratorBehavior.iterate(
        document.getElementsByClassName('ele'), function (value, idx)
        {
          iElements.innerHTML += '<div><strong>' + idx + ': </strong>' + value.innerText + '</div>';
        }
      );

      console.debug(CubeElementPathBehavior.getPath(iObject));
    }, 500
  );
</script>

</body>
</html>
