<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>cube-carousel Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../cube-carousel.html">
</head>
<body unresolved>


<style>
  cube-carousel > div {
    color: #1c1c1c;
    text-align: center;
    background: #5c5c5c;
    padding: 80px 30px;
  }

  cube-carousel > div:nth-child(even) {
    background: #7c7c7c;
  }
</style>

<cube-carousel count="3">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>
  <div>5</div>
  <div>6</div>
</cube-carousel>

</body>
