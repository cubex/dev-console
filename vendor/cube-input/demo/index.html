<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>cube-input Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../cube-input.html">
</head>
<body unresolved>

<cube-input label="Project ID" name="projectName" required auto-validate></cube-input>
<cube-input id="inp" label="Project ID" name="projectID" required auto-validate
            pattern="^([a-zA-Z0-9]+-)*[a-zA-Z0-9]+$" error-message="Letters, Numbers and hyphens"></cube-input>

<button id="btn" onclick="_setError()">Set Temporary Error</button>
<script>
  function _setError()
  {
    document.querySelector('#inp').setTemporaryError('testing');
  }
</script>
</body>
</html>
