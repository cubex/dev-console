<!doctype html>
<html>

    <meta charset="utf-8">

    <title>cube-icon Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../cube-icon.html">
    <link rel="import" href="../../iron-icon/iron-icon.html">
    <link rel="import" href="../../iron-icons/iron-icons.html">
    <link rel="import" href="../../iron-icons/social-icons.html">
    <link rel="import" href="../../iron-icons/places-icons.html">
  </head>
  <body unresolved>

    <div>
      <p>An example of <code>&lt;cube-icon&gt;</code>:</p>

      <div>
        <p>iron-icons. Dynamically importing icon group html file</p>
        <cube-icon style="width:48px;height:48px" alt="add">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
          <path d="M0 0h24v24H0z" fill="none"/>
          <path d="M12 2c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2zm9 7h-6v13h-2v-6h-2v6H9V9H3V7h18v2z"/>
        </svg>
        </cube-icon>
        <cube-icon icon="icons:add" style="width:48px;height:48px" alt="add"></cube-icon>
        <cube-icon icon="social:cake" style="width:48px;height:48px" background="red" color="white"
            alt="cake"></cube-icon>
        <cube-icon icon="places:ac-unit" style="width:48px;height:48px" background="orange"
            alt="ac unit"></cube-icon>
        <cube-icon icon="places:ac-unit" style="width:48px;height:48px" background="blue"
            alt="ac unit" round></cube-icon>
      </div>

      <div>
        <p>Project specific assets using <code>src</code> attribute</p>
        <cube-icon src="mario.png" style="width:48px;height:48px"></cube-icon>
        <cube-icon src="mario_logo.svg" style="width:48px;height:48px"></cube-icon>
        <cube-icon src="cubex-logo.svg" style="width:48px;height:48px"></cube-icon>
      </div>

      <div>
        <p>Direct svg code usage</p>

        <cube-icon style="width:100px;height:100px">
