<dom-module id="light-theme">
  <template>
    <style>
      html {
        --theme-text: var(--dark-text);
        --theme-text-secondary: var(--dark-text-secondary);
        --theme-text-disabled: var(--dark-text-disabled);

        --divider-primary-color: var(--light-divider-primary-color);
        --divider-secondary-color: var(--light-divider-secondary-color);

        --theme-1-color: #E0E0E0;
        --theme-1-text: var(--theme-text);
        --theme-2-color: #F5F5F5;
        --theme-2-text: var(--theme-text);
        --theme-3-color: #FAFAFA;
        --theme-3-text: var(--theme-text);
        --theme-4-color: #FFFFFF;
        --theme-4-text: var(--theme-text);

        --theme-50-color: #FFFFFF;
        --theme-100-color: #FAFAFA;
        --theme-200-color: #F7F7F7;
        --theme-300-color: #F2F7F6;
        --theme-400-color: #F0F2F2;
        --theme-500-color: #EDEFEF;
        --theme-600-color: #E8EAEA;
        --theme-700-color: #DDDDDD;
      }
    </style>
  </template>
</dom-module>
