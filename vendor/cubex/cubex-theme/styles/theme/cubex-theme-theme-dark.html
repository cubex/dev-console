<dom-module id="cubex-theme-theme-dark">
  <template>
    <style>
      html {
        --theme-text: var(--light-text);
        --theme-text-secondary: var(--light-text-secondary);
        --theme-text-disabled: var(--light-text-disabled);

        --divider-primary-color: var(--dark-divider-primary-color);
        --divider-secondary-color: var(--dark-divider-secondary-color);

        --theme-1-color: #000000;
        --theme-1-text: var(--theme-text);
        --theme-2-color: #212121;
        --theme-2-text: var(--theme-text);
        --theme-3-color: #303030;
        --theme-3-text: var(--theme-text);
        --theme-4-color: #424242;
        --theme-4-text: var(--theme-text);

        --theme-50-color: #4D4D4D;
        --theme-100-color: #474747;
        --theme-200-color: #454545;
        --theme-300-color: #3E4142;
        --theme-400-color: #404040;
        --theme-500-color: #3B3B3B;
        --theme-600-color: #333333;
        --theme-700-color: #222222;
      }
    </style>
  </template>
</dom-module>
