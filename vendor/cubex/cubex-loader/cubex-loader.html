<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../cubex-project/cubex-project-behavior.html">
<link rel="import" href="../cubex-app/cubex-app-loader.html">
<link rel="import" href="../cubex-project/cubex-projects.html">

<dom-module id="cubex-loader">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <template is="dom-if" if="[[projectAlias]]">
      <cubex-app-loader></cubex-app-loader>
    </template>
    <template is="dom-if" if="[[!projectAlias]]">
      <cubex-projects></cubex-projects>
    </template>
  </template>
  <script>
    Polymer(
      {
        is:        'cubex-loader',
        behaviors: [Polymer.CubexProjectBehavior]
      }
    );
  </script>
</dom-module>
