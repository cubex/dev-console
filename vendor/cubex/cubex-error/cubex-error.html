<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../cube-hero/cube-hero.html">

<dom-module id="cubex-error" attributes="code color">
  <template>
    <cube-hero color="[[color]]">
      <slot></slot>
    </cube-hero>
  </template>

  <script>Polymer(
    {
      is:         'cubex-error',
      properties: {
        code:  {type: Number},
        color: {type: String}
      }
    }
  )</script>
</dom-module>
