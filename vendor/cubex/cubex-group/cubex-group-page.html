<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../cube-behavior/cube-service-behavior.html">
<link rel="import" href="../../cube-pagelet/cube-pagelet.html">
<link rel="import" href="../../cube-card/cube-card-container.html">


<dom-module id="cubex-group-page" attributes="group-id">
  <template>
    <style>
      :host {
        display: block;
        margin: 8px;
      }
    </style>
    <cube-card-container>
      <cube-pagelet local auto auth url="//[[getServiceHost('apps')]]/kubex/dashpanel?group=[[groupId]]"></cube-pagelet>
      <cube-pagelet local auto auth url="//[[getServiceHost('apps')]]/kubex/cardfeed?group=[[groupId]]"></cube-pagelet>
    </cube-card-container>
  </template>
  <script>
    Polymer(
      {
        is:         'cubex-group-page',
        properties: {
          groupId: {type: String}
        },
        behaviors:  [Polymer.CubeServiceBehavior]
      }
    );
  </script>
</dom-module>
